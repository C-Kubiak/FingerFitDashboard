<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://www.gstatic.com; style-src 'self' 'unsafe-inline'; connect-src 'self' https://*.firebaseapp.com https://*.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com; frame-ancestors 'none';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <title>FingerFit Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <!-- Login Screen -->
        <div id="loginScreen" class="card">
            <h1>FingerFit Dashboard</h1>
            <p class="subtitle">Sign in to view your gameplay stats</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                
                <button type="submit" id="loginBtn" class="btn btn-primary">Sign In</button>
                
                <div id="loginError" class="error-message"></div>
            </form>
        </div>

        <!-- Dashboard Screen -->
        <div id="dashboardScreen" class="card hidden">
            <div class="dashboard-header">
                <h1>Your Stats</h1>
                <div class="header-actions">
                    <button id="logoutBtn" class="btn btn-secondary">Logout</button>
                </div>
            </div>
            
            <div class="user-info">
                <p>Logged in as: <strong id="userEmail"></strong></p>
            </div>
            
            <div id="statsContainer">
                <div id="loadingMessage" class="loading">Loading stats...</div>

                <!-- concise KPI strip -->
                <div id="kpiRow" class="kpi-row hidden">
                    <div class="kpi">
                        <div class="kpi-label">Average WPM</div>
                        <div id="kpiAvgWpm" class="kpi-value">—</div>
                    </div>
                    <div class="kpi">
                        <div class="kpi-label">Accuracy</div>
                        <div id="kpiAcc" class="kpi-value">—</div>
                    </div>
                    <div class="kpi">
                        <div class="kpi-label">Total Games</div>
                        <div id="kpiGames" class="kpi-value">—</div>
                    </div>
                    <div class="kpi">
                        <div class="kpi-label">Last Played</div>
                        <div id="kpiLast" class="kpi-value small">—</div>
                    </div>
                </div>

                <!-- readable charts -->
                <div id="chartsGrid" class="charts-grid hidden">
                    <div class="chart-card">
                        <div class="chart-title">
                            Progress Over Time <span class="chart-subtitle" id="lineSubtitle">(WPM)</span>
                        </div>
                        <div id="lineChart" class="chart" role="img" aria-label="Progress over time"></div>
                    </div>

                    <div class="chart-card">
                        <div class="chart-title">Sessions</div>
                        <div id="barChart" class="chart" role="img" aria-label="Sessions by game"></div>
                    </div>
                </div>

                <details id="allFieldsWrap" class="all-fields hidden">
                    <summary>Show all fields</summary>
                    <div id="statsContent" class="stats-grid"></div>
                </details>

                <div id="noStatsMessage" class="no-stats hidden">No stats found.</div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module" src="script.js"></script>
</body>
</html>

</html>
